<div class="row justify-content-center">
  <div class="container-fluid">
    <div class="col-sm-12 col-4">
      <img class="img-responsive center-block"  src="../../../assets/images/LOGO.png" alt="">
    </div>
  </div>  
</div>
<div class="container">
  <h1>Ingresar</h1>
</div>
<br>
<div class="row">
  <div class="container">
    <div class="col-sm-10 col-md-8 col-md-offset-2 custom-panel">
      <form>        
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-md-offset-1">
                <label for="Email">Email</label>
              </div>
            </div>          
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <input type="email" class="form-control" pInputText  id="Email" aria-describedby="emailHelp" placeholder="Ingrese su email">
              </div>
            </div>                      
          </div>                  
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-md-offset-1">
                <label for="Password">Clave</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <input type="password" class="form-control" id="Password" placeholder="Ingrese su clave">
              </div>
            </div>      
          </div>       
          <div class="form-check">
            <div class="row">
              <div class="col-md-offset-1">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Recordar clave
                </label>
              </div>  
            </div>            
          </div>          
          <div class="row">
            <div class="col-md-offset-8">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>            
          </div>            
      </form>
    </div>
  </div>
</div>
