<div class="container">
  <div class="row">
    <div class="col-md-4 col-ms-4">
      <h3>{{'Nombre: ' + area.nombre}}</h3>
    </div>
     <div class="col-md-4 col-ms-4">
       <h3>{{'Profesor: ' + area.profesor}}</h3>
    </div>
    <div class="col-md-2 col-ms-2">
      <h3>{{'Horas: ' + area.horas}}</h3>
    </div>   
    <div class="col-md-2 col-ms-2">
        <h3>{{'Grupo: ' + area.grupo}}</h3>
    </div>
  </div>
</div>

<div class="container-fluid">
  <ul class="nav nav-tabs nav-justified">
    <li [ngClass]="station(0) ? 'active' : ''"><a data-toggle="tab" (click)="viewPeriodo(0)">Periodo 1</a></li>
    <li [ngClass]="station(1) ? 'active' : ''"><a data-toggle="tab" (click)="viewPeriodo(1)">Periodo 2</a></li>
    <li [ngClass]="station(2) ? 'active' : ''"><a data-toggle="tab" (click)="viewPeriodo(2)">Periodo 3</a></li>
    <li [ngClass]="station(3) ? 'active' : ''"><a data-toggle="tab" (click)="viewPeriodo(3)">Periodo 4</a></li>
  </ul>
  <div class="tab-content">
    <div id="periodo1" class="tab-pane fade in active">
      <div class="table-responsive">          
      <table class="table table-bordered" [mfData]="areas" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead align="center">
          <tr>
            <th style="width: 5%">
                <mfDefaultSorter by="number">N.</mfDefaultSorter>
            </th>
            <th style="width: 40%" align="center">
                <mfDefaultSorter by="alumn">Alumno</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="group">Grupo</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="hour">Horas</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="notes">Notas</mfDefaultSorter>
            </th>                
          </tr>
        </thead>
        <tbody>      
          <tr *ngFor="let area of areas">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button (click)="notes()" type="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </td>        
          </tr>
        </tbody>
      </table>
      </div>
    </div>    
  </div>
</div>
